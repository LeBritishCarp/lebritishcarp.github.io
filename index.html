<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Omega Emulator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: monospace;
      -webkit-user-select: none; /* Prevent text selection on iPad */
      overflow: hidden;           /* Avoid accidental scrolling */
    }

    /* Make sure the menu (and its button) are always on top */
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 100; /* Very high to stay above debug log */
    }

    .btn {
      background: #222;
      padding: 1em 2em;
      margin: 0.5em;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 4px;
      touch-action: manipulation; /* Improve touch responsiveness */
    }

    /* Hidden until the emulator starts */
    #screen,
    #romInput {
      display: none;
    }

    /* The debug log sits underneath the menu */
    #debug-log {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-size: 12px;
      line-height: 1.2;
      padding: 0.5em;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-wrap: break-word;
      z-index: 10; /* Lower than #menu (100) */
    }
  </style>
</head>
<body>
  <!-- Main Menu (highest z-index) -->
  <div id="menu">
    <h1>Select Emulator</h1>
    <button class="btn" data-emu="gba">Game Boy Advance</button>
  </div>

  <!-- GBA Canvas & ROM Picker (hidden until start) -->
  <canvas
    id="screen"
    width="240" height="160"
    style="image-rendering:pixelated; width:480px; height:320px;">
  </canvas>

  <input type="file" id="romInput" accept=".gba" />

  <!-- On‐screen debug log (underneath the menu) -->
  <div id="debug-log"></div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
