<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Omega Emulator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: monospace;
      -webkit-user-select: none;
      overflow: hidden;
    }

    /* Menu (always on top) */
    #menu {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 100;
    }

    .btn {
      background: #222;
      padding: 1em 2em;
      margin: 0.5em;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 4px;
      touch-action: manipulation;
    }

    /* Hidden until emulator starts */
    #screen,
    #romInput {
      display: none;
    }

    /* Debug log underneath menu */
    #debug-log {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-size: 12px;
      line-height: 1.2;
      padding: 0.5em;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-wrap: break-word;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Select Emulator</h1>
    <!-- Button label changed to “Launch GBA Emulator” -->
    <button class="btn" data-emu="gba">Launch GBA Emulator</button>
  </div>

  <canvas
    id="screen"
    width="240" height="160"
    style="image-rendering:pixelated; width:480px; height:320px;">
  </canvas>

  <input type="file" id="romInput" accept=".gba" />

  <div id="debug-log"></div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
