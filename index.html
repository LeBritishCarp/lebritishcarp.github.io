<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Omega Emulator</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: monospace; }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .btn {
      background: #222;
      padding: 1em 2em;
      margin: 0.5em;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.2em;
    }
    #screen, #romInput {
      display: none;
    }
    #debug-log {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-size: 12px;
      line-height: 1.2;
      padding: 0.5em;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Select Emulator</h1>
    <button class="btn" data-emu="gba">Game Boy Advance</button>
  </div>

  <canvas
    id="screen"
    width="240" height="160"
    style="image-rendering:pixelated; width:480px; height:320px;">
  </canvas>

  <input type="file" id="romInput" accept=".gba" />

  <!-- On‐screen “console” to show debug messages -->
  <div id="debug-log"></div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
