<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Multi-Emulator</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:sans-serif; }
    #menu { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
    .btn { background:#222; padding:1em 2em; margin:0.5em; border:none; color:#fff; cursor:pointer; font-size:1.2em; }
    #screen, #romInput { display:none; }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Select Emulator</h1>
    <button class="btn" data-emu="gba">Game Boy Advance</button>
    <!-- future: <button class="btn" data-emu="gb">Game Boy</button> -->
  </div>

  <canvas
    id="screen"
    width="240" height="160"
    style="image-rendering:pixelated;width:480px;height:320px;"
  ></canvas>

  <input type="file" id="romInput" accept=".gba" />

  <script type="module" src="src/index.js"></script>
</body>
</html>
